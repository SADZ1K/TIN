<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="zad6.css"
  <title>Zadanie 6</title>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" data-src="image1.jpg">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item" data-src="image2.jpg">
        <img src="image2.jpg" alt="Image 1">
      </div>
    <div class="gallery-item" data-src="image3.jpg">
        <img src="image3.jpg" alt="Image 1">
    </div>
    <div class="gallery-item" data-src="image4.jpg">
        <img src="image4.jpg" alt="Image 1">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" id="lightbox-close">&times;</span>
      <span class="lightbox-prev" id="lightbox-prev">&#9665;</span>
      <img id="lightbox-image" src="" alt="Lightbox Image">
      <span class="lightbox-next" id="lightbox-next">&#9655;</span>
    </div>
  </div>

  <script src="zad6.js"></script>
</body>
</html>
